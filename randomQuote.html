<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
		<style>
			html, body {
				width: 100%;
				margin: 0;
				padding: 0;
				display: table;
			}
			.content-wrapper {
				background-color: red;
				display: table-cell;
				vertical-align: middle;
				height: 100vh;
			}
			#quote-plaquard {
				width: 80%;
				background-color: green;
				margin: auto;
				padding: 1em 3em 1em 3em;
				font-size: 1em;
				border-radius: 3em;
			}
			#quote p {
				font-size: 5em;
			}
		</style>
	</head>
	<body>
		<div class="content-wrapper">
			<div id="quote-plaquard">
				<div id="quote" style="display: block; overflow: hidden;">
					
				</div>
				<button id="get-quote">Grab a New Quote!</button>
			</div>
		</div>
		<script>
		$(document).ready(function() {
			$("#get-quote").on("click",function() {
				$.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?", function(json) {
					console.log(json);
					$("#quote").html("<i class=\"fa fa-quote-left fa-5x\" aria-hidden=\"true\"></i>"+"<p>"+json.quoteText+"</p> -- "+json.quoteAuthor);
				});
			});
		});
		</script>
	</body>
</html>
